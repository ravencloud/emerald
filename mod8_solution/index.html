<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  
  <body ng-app='NarrowItDownApp'>
    <div class="container" ng-controller='NarrowItDownController as list'>
      <h1>Narrow Down Your Chinese Menu Choice</h1>
  
      <div class="form-group">
        <input ng-model="list.searchTerm" type="text" placeholder="search term" class="form-control" required>
      </div>
      <div class="form-group narrow-button">
        <button ng-click="list.getMatchedMenuItems();" class="btn btn-primary">Narrow It Down For Me!</button>
      </div>
      <br>
      <br>
  
      <!-- found-items should be implemented as a component -->
      <found-items found="list.found" title="{{list.title}}" on-remove="list.removeItem(index)">
      </found-items>
  
      <div>{{list.lastRemoved}}</div>
    </div>
  </body>
</html>
